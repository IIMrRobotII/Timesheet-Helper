<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="pageTitle">Timesheet Helper</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="container collapsed no-transition">
      <div class="header">
        <div class="logo"></div>
        <h1 data-i18n="pageTitle"></h1>
        <span class="context-badge unknown" data-i18n="unknownWebsite"></span>
        <button id="settingsButton" class="icon-button" aria-label="Settings">
          <span>‚öôÔ∏è</span>
        </button>
      </div>
      <div class="toggle-section">
        <label class="toggle-container">
          <input type="checkbox" id="extensionToggle" />
          <span class="toggle-slider"></span>
          <span class="toggle-label">Extension Enabled</span>
        </label>
      </div>
      <div class="collapsible-content">
        <p class="guidance-text" data-i18n="guidanceTextDefault"></p>
        <button id="autoClickButton" class="btn-base action-button">
          <span class="button-icon">üîÑ</span>
          <span class="button-text" data-i18n="autoClickButton"></span>
        </button>
        <button id="copyHours" class="btn-base action-button">
          <span class="button-icon">üìã</span>
          <span class="button-text" data-i18n="syncHours"></span>
        </button>
        <div id="status"></div>
        <div class="toggle-section calculator-toggle-section">
          <label class="toggle-container">
            <input type="checkbox" id="calculatorToggle" />
            <span class="toggle-slider"></span>
            <span class="toggle-label" data-i18n="salaryCalculator"></span>
          </label>
        </div>
        <div class="calculator-section hidden">
          <div class="calc-input-row">
            <label class="calc-input-label" data-i18n="hourlyRate"></label>
            <div class="calc-input-arrows">
              <button type="button" class="calc-arrow calc-arrow-up" tabindex="-1">‚ñ≤</button>
              <button type="button" class="calc-arrow calc-arrow-down" tabindex="-1">‚ñº</button>
            </div>
            <div class="calc-input-wrapper" id="rateInputWrapper">
              <input type="number" id="hourlyRateInput" min="1" step="1" placeholder="0" />
              <span class="calc-input-suffix">‚Ç™</span>
            </div>
            <button id="calculateButton" class="btn-base calc-btn" disabled>
              <span data-i18n="calculate"></span>
            </button>
          </div>

          <div id="calculatorResults" class="calc-results hidden">
            <div class="calc-header">
              <span data-i18n="calculationResults"></span>
              <span id="calcPeriod" class="calc-period"></span>
            </div>
            <div class="calc-total">
              <span class="calc-total-label" data-i18n="resultTotalPay"></span>
              <span id="resultTotalPay" class="calc-total-value">‚Ç™0.00</span>
            </div>
            <div class="calc-grid">
              <div class="calc-box">
                <span class="calc-box-label" data-i18n="resultRegularHours"></span
                ><span class="calc-box-value" id="resultRegular">‚Ç™0 (0h)</span>
              </div>
              <div class="calc-box">
                <span class="calc-box-label" data-i18n="resultNightHours"></span
                ><span class="calc-box-value" id="resultNight">‚Ç™0 (0h)</span>
              </div>
              <div class="calc-box">
                <span class="calc-box-label" data-i18n="resultWorkDays"></span
                ><span class="calc-box-value" id="resultWorkDays">‚Ç™0 (0d)</span>
              </div>
              <div class="calc-box">
                <span class="calc-box-label" data-i18n="resultVacationDays"></span
                ><span class="calc-box-value" id="resultVacation">‚Ç™0 (0d)</span>
              </div>
              <div class="calc-box">
                <span class="calc-box-label" data-i18n="resultTravelRefund"></span
                ><span class="calc-box-value" id="resultTravel">‚Ç™0 (0d)</span>
              </div>
              <div class="calc-box">
                <span class="calc-box-label" data-i18n="resultMealAllowance"></span
                ><span class="calc-box-value" id="resultMeal">‚Ç™0 (0d)</span>
              </div>
              <div class="calc-box">
                <span class="calc-box-label" data-i18n="resultOvertime125"></span
                ><span class="calc-box-value" id="resultOT125">‚Ç™0 (0h)</span>
              </div>
              <div class="calc-box">
                <span class="calc-box-label" data-i18n="resultOvertime150"></span
                ><span class="calc-box-value" id="resultOT150">‚Ç™0 (0h)</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <span class="footer-text" data-i18n="footerMadeBy"></span>
      </div>
    </div>
    <div class="settings-container hidden">
      <div class="settings-header">
        <button id="backButton" class="icon-button" aria-label="Back">‚Üê</button>
        <h2 data-i18n="settings"></h2>
      </div>

      <div class="settings-section">
        <h3 class="settings-section-title" data-i18n="appearance"></h3>
        <div class="setting-item">
          <span class="setting-label" data-i18n="theme"></span>
          <select id="themeSelect" class="setting-select">
            <option value="system" data-i18n="themeSystem"></option>
            <option value="light" data-i18n="themeLight"></option>
            <option value="dark" data-i18n="themeDark"></option>
          </select>
        </div>
        <div class="setting-item">
          <span class="setting-label" data-i18n="languageToggle"></span>
          <select id="languageSelect" class="setting-select">
            <option value="system" data-i18n="languageSystem"></option>
            <option value="en">English</option>
            <option value="he">◊¢◊ë◊®◊ô◊™</option>
          </select>
        </div>
      </div>

      <div class="settings-section">
        <h3 class="settings-section-title" data-i18n="statistics"></h3>
        <label class="toggle-container">
          <input type="checkbox" id="statisticsToggle" />
          <span class="toggle-slider"></span>
          <span class="toggle-label" data-i18n="enableStatistics"></span>
        </label>
        <div id="statisticsContent" class="statistics-content">
          <div class="stat-item">
            <span class="stat-label" data-i18n="statLastCopied"></span
            ><span class="stat-value" data-i18n="statNever"></span>
          </div>
          <div class="stat-item">
            <span class="stat-label" data-i18n="statLastPasted"></span
            ><span class="stat-value" data-i18n="statNever"></span>
          </div>
          <div class="stat-item">
            <span class="stat-label" data-i18n="statLastAutoClick"></span
            ><span class="stat-value" data-i18n="statNever"></span>
          </div>
          <div class="stat-item">
            <span class="stat-label" data-i18n="statTotalOperations"></span><span class="stat-value">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label" data-i18n="statSuccessRate"></span><span class="stat-value">0%</span>
          </div>
        </div>
      </div>

      <div class="settings-section">
        <h3 class="settings-section-title" data-i18n="dataManagement"></h3>
        <button id="clearDataButtonSettings" class="btn-base clear-data-button">
          <span class="button-icon">üóëÔ∏è</span>
          <span data-i18n="clearAllData"></span>
        </button>
      </div>

      <div class="settings-section">
        <h3 class="settings-section-title" data-i18n="support"></h3>
        <a
          href="https://github.com/IIMrRobotII/Timesheet-Helper"
          target="_blank"
          rel="noopener noreferrer"
          class="support-link"
        >
          <span class="button-icon">üì¶</span>
          <span data-i18n="viewOnGitHub"></span>
        </a>
      </div>
    </div>
    <div id="confirmModal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <span class="modal-icon">‚ö†Ô∏è</span>
          <h3 class="modal-title" data-i18n="modalTitle"></h3>
        </div>
        <div class="modal-body">
          <p class="modal-message" data-i18n="modalMessage"></p>
        </div>
        <div class="modal-actions">
          <button id="modalCancel" class="btn-base modal-btn modal-btn-cancel" data-i18n="modalCancel"></button>
          <button id="modalConfirm" class="btn-base modal-btn modal-btn-confirm" data-i18n="modalConfirm"></button>
        </div>
      </div>
    </div>
    <script type="module" src="popup.ts"></script>
  </body>
</html>
